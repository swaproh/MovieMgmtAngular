<div class="container_fluid" style="margin-top: 70px;">
  <h3>Country details</h3>
  <div class="tab">
    <button class="tablinks" routerLink="/country" (click)="createCountry(country)">Register Country</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>CountryName</th>
        <th>Operation1</th>
        <th>Operation2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">

        <td>{{country.name}}</td>
        <td><button type="submit" (click)="readCountry(country.id)" class="btn btn-primary">UPDATE</button></td>
        <td><button type="submit" (click)="deleteCountry(country.id)" class="btn btn-primary">DELETE</button></td>
      </tr>
    </tbody>
  </table>

  <div class="updateCountry" *ngIf="updateModal">
    <div class="update-content">
      <form>
        
        <div class="form-group">
          <label for="countryName" style="color:rgb(137, 47, 255);">CountryName</label>
          <input type="text" placeholder="Enter CountryName" class="form-control" name="countryName"
            [(ngModel)]="country.name">
        </div>


      </form>
      <div class="btn-row">
        <button (click)="updateCountry(country)">Update</button>
        <button (click)="closeModal()">Cancle</button>
      </div>
    </div>
  </div>
</div>
