<div class="container" style="margin-top: 70px;">
    <h3>Role details</h3>
    <div class="tab">
      <button class="tablinks" routerLink="/role" (click)="createRole(role)">Register Role</button>
      </div>
    <table class="table table-hover">
        <thead>
        <tr>
          <th>RoleName</th>
          <th>Operation1</th>
          <th>Operation2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
            <td>{{role.roleName}}</td>
            <td><button type="submit" (click)="readRole(role.roleId)" class="btn btn-primary">UPDATE</button></td>
            <td><button type="submit" (click)="deleteRole(role.roleId)" class="btn btn-primary">DELETE</button></td>
          </tr>
        </tbody>
      </table> 

<div class="updateRole" *ngIf="updateModal">
  <div class="update-content">
    <form>
        
        <div class="form-group">
            <label for="roleName" style="color:rgb(137, 47, 255);">RoleName</label>
            <input type="text" placeholder="Enter RoleName" class="form-control" name="roleName" [(ngModel)]="role.roleName">
         </div>
        
       
    </form>
    <div class="btn-row">
      <button (click)="updateRole(role)">Update</button>
      <button (click)="closeModal()">Cancle</button>
    </div>
</div>
</div>

</div>
