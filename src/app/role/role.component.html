<div>
  <div class="container" style="margin-top: 70px;">
    <div class="content-center">


      <div class="header header-primary text-center">

        <h2>Enter Role Data</h2>

      </div><br>
      <div class="was-validated">
        <div class="row row-cols-2 mb-1">


          <div class="col p-3">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">

            </div>
            <label for="roleName" style="font-size: large;"><b>Enter Rolename: </b></label><br>
            <input type="text" placeholder="Enter Role Name" id="roleName" class="form-control" name="roleName"
              [(ngModel)]="role.roleName" (focus)="focus=true" (blur)="focus=false" required="true">

          </div>
        </div>

        <br>

        <div class="footer text-center">
          <a routerLink="/role" (click)="createRole(role)"
            class="btn btn-primary btn-round btn-lg btn-block">Register</a>
        </div>


      </div>
    </div>

  </div>
