<div class="container" style="margin-top: 70px;">
    <h3>Person details</h3>
    <div class="tab">
      <button class="tablinks" routerLink="/person" (click)="createPerson(person)">Register Person</button>
      </div>
    <table class="table table-hover">
        <thead>
        <tr>
          <th>PersonId</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Date of Birth</th>
          <th>Country</th>
          <th>Operation1</th>
          <th>Operation2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">

            <td>{{person.personId }}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.dob}}</td>
            <td>{{person.country}}</td>
            <td><button type="submit" (click)="readPerson(person.personId)" class="btn btn-primary">UPDATE</button></td>
            <td><button type="submit" (click)="deletePerson(person.personId)" class="btn btn-primary">DELETE</button></td>
          </tr>
        </tbody>
      </table> 

<div class="updatePerson" *ngIf="updateModal">
  <div class="update-content">
    <form>
        <div class="form-group">
            <label for="PersonId" style="color:rgb(137, 47, 255);">PersonId</label>
            <input type="text" placeholder="Enter PersonId" class="form-control" name="personId" [(ngModel)]="person.personId">
        </div>
        <div class="form-group">
            <label for="FirstName" style="color:rgb(137, 47, 255);">FirstName</label>
            <input type="text" placeholder="Enter FirstName" class="form-control" name="firstName" [(ngModel)]="person.firstName">
         </div>
         <div class="form-group">
            <label for="LastName" style="color:rgb(137, 47, 255);">LastName</label>
            <input type="text" placeholder="Enter LastName" class="form-control" name="lastName" [(ngModel)]="person.lastName">
         </div>
         <div class="form-group">
            <label for="Date of Birth" style="color:rgb(137, 47, 255);">Date of Birth</label>
            <input type="text" placeholder="Enter Date of Birth" class="form-control" name="dob" [(ngModel)]="person.dob">
         </div>
         <div class="form-group">
            <label for="Country" style="color:rgb(137, 47, 255);">Country</label>
            <input type="text" placeholder="Enter Country" class="form-control" name="country" [(ngModel)]="person.country">
         </div>
         
       
    </form>
    <div class="btn-row">
      <button (click)="updatePerson(person)">Update</button>
      <button (click)="closeModal()">Cancle</button>
    </div>
</div>
</div>

</div>
